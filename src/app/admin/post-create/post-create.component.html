<div class="container my-5">
    <h1 class="text-center text-info mb-5">Create New Post</h1>
    <div class="col-md-8 mx-auto">
        <form [formGroup]="postForm" (ngSubmit)="startPost(postForm.value)" autocomplete="off" class="shadow p-4">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="cat_id" class="form-label">Category</label>
                    <select class="form-select" id="cat_id" name="cat_id" formControlName="cat_id">
                        <option value="{{cat.id}}" *ngFor="let cat of cats"> {{cat.name}}</option>
                    </select>
                </div>
                <div class="form-group  col-md-6">
                    <label for="name">Name</label>
                    <input class="form-control rounded-0" id="name" name="name" formControlName="name">
                    <small id="nameRequiredHelp" class="form-text text-danger"
                        *ngIf="postForm.get('name').hasError('required')">
                        Name Required
                    </small>
                </div>
                <div class="form-group col-md-6">
                    <label for="price">Price</label>
                    <input type="number" class="form-control " id="price" name="price" formControlName="price">
                    <small id="emailRequiredHelp" class="form-text text-danger"
                        *ngIf="postForm.get('price').hasError('required')">
                        Price Required
                    </small>
                </div>
                <div class="form-group col-md-6">
                    <label for="image">Image</label>
                    <input class="form-control " id="image" name="image" formControlName="image">
                    <small id="passwordRequiredHelp" class="form-text text-danger"
                        *ngIf="postForm.get('image').hasError('required')">
                        Image Required
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea class="form-control" id="desc" name="desc" rows="3" formControlName="desc"></textarea>
                <small id="descRequiredHelp" class="form-text text-danger"
                    *ngIf="postForm.get('desc').hasError('required')">
                    Description Required
                </small>
            </div>
            <div class="d-flex justify-content-between">
                <a routerLink="/auth" class="text-muted">Already member! Please login here! </a>
                <button type="submit" [disabled]="!postForm.valid" class="btn btn-primary btn-sm">Create</button>
            </div>
        </form>
    </div>
</div>
